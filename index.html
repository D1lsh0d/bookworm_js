<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Entry</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .container { max-width: 400px; margin: auto; }
        button { width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">üìö Enter Book Details</h2>

        <div class="mb-3">
            <input type="text" id="Title" class="form-control" placeholder="Book title">
        </div>

        <div class="mb-3">
            <input type="text" id="Author" class="form-control" placeholder="Author">
        </div>

        <div class="mb-3">
            <input type="number" id="TotalPages" class="form-control" placeholder="Page count">
        </div>

        <div class="mb-3">
            <label for="Language" class="form-label">üåç Select Language:</label>
            <select id="Language" class="form-select">
                <option value="English">English</option>
                <option value="Russian">Russian</option>
                <option value="Tajik">Tajik</option>
                <option value="Uzbek">Uzbek</option>
                <option value="Arabic">Arabic</option>
            </select>
        </div>

        <button class="btn btn-primary" onclick="sendData()">‚úÖ Submit</button>
    </div>

    <script>
        function sendData() {
            let data = {
                bookName: document.getElementById("Title").value,
                author: document.getElementById("Author").value,
                pageQuant: document.getElementById("TotalPages").value,
                language: document.getElementById("Language").value
            };

            if (window.Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(data)); // Send data to bot
                Telegram.WebApp.close(); // Close Mini App
            }
        }

        Telegram.WebApp.expand(); // Expand Mini App
    </script>
</body>
</html>
