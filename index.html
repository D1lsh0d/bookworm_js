<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Entry</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, select { display: block; margin-bottom: 10px; padding: 8px; width: 100%; }
        button { padding: 10px; background: #0088cc; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Enter Book Details</h2>
    <input type="text" id="bookName" placeholder="Book name">
    <input type="text" id="author" placeholder="Author">
    <input type="number" id="pageQuant" placeholder="Page count">

    <label for="language">Select Language:</label>
    <select id="language">
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Russian">Russian</option>
        <option value="Chinese">Chinese</option>
        <option value="Japanese">Japanese</option>
    </select>

    <button onclick="sendData()">Submit</button>

    <script>
        function sendData() {
            let data = {
                bookName: document.getElementById("bookName").value,
                author: document.getElementById("author").value,
                pageQuant: document.getElementById("pageQuant").value,
                language: document.getElementById("language").value
            };

            if (window.Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(data)); // Send data to the bot
                Telegram.WebApp.close(); // Close Mini App after submission
            }
        }

        Telegram.WebApp.expand(); // Expand the Mini App on open
    </script>
</body>
</html>
